{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <title>Ecommerce</title>
</head>

<body>
    <div>
        <!-- <div id="category_names"></div> -->
        <div class="container">
            <div>
                <img src="{% static 'img/header2.jpg' %}" style="width:100%;height:300px" alt="Image">
            </div>
            
            <div class="d-flex gap-3">

                <div class="p-3 col-4 side-bar">

                    <!-- Price -->
                    <p><strong>Price</strong></p>
                    <div class="d-flex column-gap-2" id="filterByPrice">
                        <input class="form-control w-100" type="number" id="minPriceInput">
                        <label for="">TO</label>
                        <input class="form-control w-100" type="number" id="maxPriceInput">
                        <button type="button" class="btn btn-danger" onclick="productFilter()">Go</button>
                    </div>
                    <hr>

                    <!-- Category -->
                    <p><strong>Category</strong></p>
                    <div id="category">

                    </div>
                    <hr>

                    <!-- Brand -->
                    <p><strong>Brand</strong></p>
                    <div id="brand">
                    </div>
                    <hr>

                    <!-- Warranty -->
                    <p><strong>Warranty</strong></p>
                    <div id="warranty">

                    </div>
                    <hr>

                    <!-- Seller -->
                    <p><strong>Seller</strong></p>
                    <div id="seller"></div>

                </div>

                <div class="col-8 product-section">
                    <div class="row pt-2 pb-2 bg-white">
                        <div class="col-9 pt-2">
                            <a href="#" class="text-decoration-none text-black" onclick="getAllProducts()"><b>All
                                    Products</b></a>

                        </div>
                        <div class="col-3 " id="sort">
                            <select class="form-select" aria-label="Default select example" id="sorting_by_price" onchange="productFilter()">
                                <option selected disabled hidden>Sort By:</option>
                                <option value="1">Price: Low to High</option>
                                <option value="2">Price: High to Low</option>
                            </select>
                        </div>
                        
                    </div>

                    <div id="product" class="mt-2 row">

                    </div>



                </div>
                
            </div>
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- jQuery 3.7 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" 
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Custom JS -->
    <script src="{% static 'js/main.js' %}"></script>

</body>

</html>
